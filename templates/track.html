<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="bg-gray-100">
  <div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold text-center mb-8">Raw Material Tracking</h1>
    

    <div class="relative w-3/4 mx-auto">
        <div class="mb-6">
            <p class="text-lg"><span class="font-bold">Order No:</span> {{ order_no }}</p>
            <p class="text-lg"><span class="font-bold">Raw Material:</span> {{ raw_material }}</p>
            <p class="text-lg"><span class="font-bold">Date:</span> {{ date }}</p>

          </div>
      <div id="progress-bar" class="bg-gray-200 h-8 rounded-full mb-4">
        <div id="progress-indicator" class="h-full rounded-full transition-all duration-500 ease-in-out"></div>
      </div>
      <div id="current-stage" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white font-bold">
        Stage 1
      </div>
    </div>

    <div class="text-center mt-4">
      <button id="next-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition-all duration-300 ease-in-out">
        Next Stage
      </button>
    </div>
    <div class="flex justify-center mt-8">
        <i class="fas fa-industry text-4xl mx-4"></i>
        <i class="fas fa-cog text-4xl mx-4"></i>
        <i class="fas fa-tools text-4xl mx-4"></i>
        <i class="fas fa-check-circle text-4xl mx-4"></i>
      </div>
  </div>

  <script>
    const progressBar = document.getElementById('progress-indicator');
    const currentStageText = document.getElementById('current-stage');
    const nextButton = document.getElementById('next-button');

    let currentStage = 1;
    const colors = ['#007bff', '#6c757d', '#ffc107', '#28a745'];

    const updateProgress = () => {
      const stageWidth = (currentStage - 1) * 25;
      progressBar.style.width = ${stageWidth}%;
      progressBar.style.backgroundColor = colors[currentStage - 1];
      currentStageText.textContent = Stage ${currentStage};
    };

    nextButton.addEventListener('click', () => {
      if (currentStage < 4) {
        currentStage++;
        updateProgress();
      }
    });

    // Initial progress update
    updateProgress();
  </script>
</body>
</html>
